---
classes:
  - role::puppetserver

prometheus::manage_prometheus_server: false
prometheus::scrape_config:
  - job_name: 'nodexporter'
      scrape_interval:  '10s'
      scrape_timeout: '10s'
      static_configs:
      - targets:
        - puppet.wildemann.nl:9100
        labels:
          alias: 'nodexporter'
