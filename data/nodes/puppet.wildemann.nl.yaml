---
classes:
  - role::puppetserver

consul::services:
  puppetserver:
    address: "%{::ipaddress}"
    checks:
      - script: /usr/local/bin/check_puppet_server.sh
        interval: 5s
    port: 8140
    tags:
      - "puppetserver"
  puppetdb:
    address: "%{::ipaddress}"
    checks:
      - http: https://puppet.wildemann.nl:8081
        interval: 5s
    port: 8081
    tags:
      - "puppetdb"
