---
classes:
  - role::puppetserver

consul::services:
  puppetserver:
    address: "%{::ipaddress}"
    checks:
      - http: https://puppet:8140
        interval: 5s
    port: 8140
    tags:
      - "puppetserver"
  puppetdb:
    address: "%{::ipaddress}"
    checks:
      - http: https://puppet:8081
        interval: 5s
    port: 8081
    tags:
      - "puppetdb"
